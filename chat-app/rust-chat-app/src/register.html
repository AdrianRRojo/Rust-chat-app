<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMe</title>
    <script type="module" src="/register.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- <h1>Register</h1> -->

      <div class="row">
        <a href="/">
          <img src="/assets/chatMe_logo_noBG.png" class="logo" alt="chatMe logo" />
        </a>
      </div>
      <div id="rules">
        <h5><u>Your Password must meet all requirements</u></h5>
          <p> Must be at least 8 characters in length</p>
          <p> Must include a number </p>
          <p> Must include a special character (i.e: !?#)</p>
      </div>
      <form id="register-form">
        <input id="email" type="email" placeholder="Email" />
        <input id="reg_username" placeholder="Username" />
        <input id="reg_password" placeholder="Password" type="password"/>

        <input id="confirm_password" type="password" placeholder="Confirm Password" />

        <button type="submit">Register</button>
      </form>
      <p id="msg"></p>
    </div>
  </body>
</html>
