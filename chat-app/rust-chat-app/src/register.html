<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMe</title>
    <script type="module" src="/register.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Register</h1>

      <div class="row">
        <a href="/">
          <img src="/assets/tauri.svg" class="logo tauri" alt="chatMe logo" />
        </a>
      </div>
      <form id="register-form">
        <input id="email" type="email" placeholder="Email" />
        <input id="reg_username" placeholder="Username" />
        <input id="reg_password" placeholder="Password" type="password"/>

        <input id="confirm_password" type="password" placeholder="Confirm Password" />

        <button type="submit">Register</button>
      </form>
      <p>Don't have an account? <a href="/register.html"><u>Register here.</u></a></p>
      <p id="msg"></p>
      <p id="greet-msg"></p>
    </div>
  </body>
</html>
