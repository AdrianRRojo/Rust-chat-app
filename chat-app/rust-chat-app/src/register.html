      filter: drop-shadow(0 0 2em #ffe21c);

<body>
  <div class="container">
    <h1>Register</h1>
    <hr class="header_line" />

    <div class="forms">
      <form id="register-form">
        <div class="row">
          <input id="email" type="email" placeholder="Email" />
          <input id="reg_username" placeholder="Username" />
        </div>
        <div class="row">
          <input id="reg_password" placeholder="Password" type="password" />
          <input id="confirm_password" type="password" placeholder="Confirm Password" />
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="/index.html"><u>Login here.</u></a></p>
      <p id="msg"></p>
      <div id="rules">
        <h5><u>Your Password must meet all requirements</u></h5>
          <p> Must be at least 8 characters in length</p>
          <p> Must include a number </p>
          <p> Must include a special character (i.e: !?#)</p>
      </div>
    </div>


  </div>
