
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMe</title>
    <script src="account.js" defer></script>
  </head>

  <body>
    <div class="">
      <div class="row">
        <a href="/home.html">
          <img src="/assets/chatMe_logo_noBG.png" class="logo" alt="chatMe logo" />
        </a>
      </div>
    </div>
    <div class="account_content">
        <div class="account_options">
            <button class="optionBtn" onclick="display_form('account_info')">Account information</button>
            <button class="optionBtn" onclick="display_form('password_and_security')">Password and security</button>
            <button class="optionBtn" onclick="display_form('delete_account')">Delete account</button>
        </div>
        <div id="account_info">
            <form id="account_info_form">
                <input id="account_username" />
                <!-- <input id="account_email" placeholder="Email: " /> -->
                <button type="submit" id="account_form_button">Submit</button>
            </form>
            <p id="account_msg"></p>
        </div>
        <div id="password_and_security">
            <!-- <p>password_and_security</p> -->
            <form id="password_form">
                <input id="account_curr_password" placeholder="Current password" type="password"/>
                <input id="account_new_password" placeholder="New password" type="password"/>
                <input id="account_confirm_password" placeholder="New password" type="password"/>
                <button type="submit" id="password_form_button">Submit</button>
            </form>
            <p id="password_msg"></p>
        </div>
        <div id="delete_account">
            <p>Deleting your account is permanent. If you wish to proceed enter "delete"</p>
            <form id="delete_form">
              <input id="delete_input" placeholder="Delete"/>
              <button type="submit" id="delete_form_button">Submit</button>
            </form>
            
        </div>
        <p id="delete_msg"></p>
    </div>
  </body>
</html>

<script>
        function display_form(form){
        const account_info = document.querySelector("#account_info");
        const password_and_security = document.querySelector("#password_and_security");
        const delete_account = document.querySelector("#delete_account");


        if (form == "account_info"){
            account_info.style.display = "block";
            password_and_security.style.display = "none";
            delete_account.style.display = "none";
        }else if(form == "password_and_security"){
            account_info.style.display = "none";
            password_and_security.style.display = "block";
            delete_account.style.display = "none";
        }else if(form == "delete_account"){
            account_info.style.display = "none";
            password_and_security.style.display = "none";
            delete_account.style.display = "block";
        }else{
            console.log(form);
        }
    }

</script>
