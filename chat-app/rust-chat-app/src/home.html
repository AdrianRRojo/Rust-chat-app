<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatMe</title>
    <script type="module" src="/home.js" defer></script>
  </head>

  <body>
    <div class="">
      <div class="row">
        <a href="/">
          <img src="/assets/tauri.svg" class="logo tauri" alt="chatMe logo" />
        </a>
      </div>
      
      <div id="chatoptions">
        <h1>Chats</h1>
          <div class="chatrooms"></div> 
        <!-- <hr/> -->
        <div id="options">
          <span id="usernameDisplay" style="border-bottom: 2px solid white; margin-bottom: .8vw; width: 25%;"></span>
          <a href="/new_chat">Create a new chat</a>
          <a href="/join">Join a chat</a>
        </div>
        

        <div id="create_chat">
          <form id="create_chat_form">
              <input id="chat_name" placeholder="Chat name?"/>
              <button type="submit">Submit</button>
          </form>
          <p id="msg"></p>
        </div>
      </div>

    </div>
  </body>
</html>
